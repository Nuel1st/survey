<!-- create_start_point.html -->

{% block content %}
    <h1>Create Start Point</h1>
    
    <!-- Display form errors if any -->
    {% if start_form.errors %}
        <ul>
            {% for error in start_form.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <!-- Start Point Form -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ start_form.as_p }}
        <button type="submit">Submit</button>
    </form>
    
    <!-- Display success message if it exists -->
    {% if success_message %}
        <div class="success-message">{{ success_message }}</div>
    {% endif %}
</body>
</html>


{% endblock %}
